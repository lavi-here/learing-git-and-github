<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        form {
            background-color: yellow;
            border: 2px solid black;
            width: 300px;
            height: 200px;
            padding: 10px;
        }
        body{
            background-color: red;
        }
    </style>
</head>
<body>
    <div align="center">
    <form>
        <fieldset>
            <legend>Log In Page</legend>
        User ID: &nbsp; <input type="text" name="userid" placeholder="Enter User ID" autofocus required maxlength="5" size="5"> 
        <br>
        Password: <input type="password" name="password" placeholder="Enter Password" <autofocus></autofocus> 
        <br>
        <input type="button" value="Log in">
        <br>
        <input type="submit" value="Submit">
        <br>
        <input type="reset" value="Reset">
        </fieldset>
    </form>
    </div>
</body>
</html>
